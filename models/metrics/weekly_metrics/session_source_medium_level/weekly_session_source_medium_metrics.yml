version: 2
metrics:

  - name: ad_analytics__weekly_number_of_sessions_by_session_source_medium
    label: Ad-analytics weekly number of sessions by session source and medium
    model: ref('ads__analytics__main')
    description: Number of sessions on website on a weekly basis from paid ads segmented by session source and medium
    type: sum
    sql: sessions
    timestamp: date
    time_grains: [week]
    filters: []
    dimensions: [session_source_medium]

