version: 2
metrics:

  - name: ad_analytics__daily_number_of_sessions_by_session_source_medium
    label: Ad-analytics daily number of sessions by session source and medium
    model: ref('ads__analytics__main')
    description: Number of sessions on website on a daily basis from paid ads segmented by session source and medium
    calculation_method: sum
    expression: sessions
    timestamp: date
    time_grains: [day]
    filters: []
    dimensions: [session_source_medium]

