version: 2
metrics:

  - name: ad_analytics__monthly_number_of_sessions_by_session_source_medium
    label: Ad-analytics monthly number of sessions by session source and medium
    model: ref('ad_analytics_master_table')
    description: Number of sessions on website on a monthly basis from paid ads segmented by session source and medium
    type: sum
    sql: sessions
    timestamp: date
    time_grains: [month]
    filters: []
    dimensions: [session_source_medium]

